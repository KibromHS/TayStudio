<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="shortcut icon" href="./img/logo2.png" type="image/png">
    <title>Photo Gallery - Tay Studio</title>
</head>
<body>
    <div class="w-full bg-gray-kb relative">
        <div class="absolute top-0 left-0 right-0 w-full h-16 py-12 px-14 flex justify-between items-center">
            <a href="./index.html"><img src="./img/logo2.png" alt="" class="w-24"></a>
            <div id="menu" class="absolute top-8 right-11 w-24 flex justify-between items-center cursor-pointer transition duration-150 hover:scale-110">
                <p class="font-litsans text-xs text-red-kb uppercase tracking-kb-l">menu</p>
                <img src="./img/menu2.png" alt="" class="w-8">
            </div>
        </div>

        <div id="site-menu" class="h-full w-full bg-blue-kb z-50 absolute -top-kb overflow-hidden">
            <div class="absolute top-0 left-0 right-0 w-full h-16 py-12 px-14 flex justify-between items-center">
                <a href="./index.html" class="z-20"><img src="./img/logo2.png" alt="" class="w-24"></a>
                <img id="close_menu" src="./img/close_menu.png" alt="" class="w-32 cursor-pointer transition duration-150 hover:scale-110">
            </div>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 font-poppins text-white flex flex-col justify-center items-center uppercase text-base sm:text-xl md:text-2xl tracking-kb-l">
                <a href="./index.html" class="mb-7 transition duration-150 hover:text-red-kb">home</a>
                <a href="./services/services.html" class="mb-7 transition duration-150 hover:text-red-kb">services</a>
                <a href="" class="mb-7 transition duration-150 hover:text-red-kb">buy preset</a>
                <!-- <a href="../gallery.html" class="mb-7 transition duration-150 hover:text-red-kb">gallery</a> -->
                <a href="./about.html" class="mb-7 transition duration-150 hover:text-red-kb">about us</a>
                <a href="./contact.html" class="mb-10 transition duration-150 hover:text-red-kb">contact us</a>
            </div>
            <img src="./img/pattern.png" alt="" class="absolute -left-60 top-1/2 w-3/5 transform -translate-y-1/2">
        </div>

        <div class="pt-28 mb-32 px-14 w-full sm:pl-48">
            <h3 class="font-poppins text-sm text-red-kb tracking-kb-m mt-8 mb-4 font-medium uppercase">Photo</h3>
            <div class="w-fit flex flex-wrap gap-10">
                <img src="./img/car.webp" alt="" class="w-64">
                <img src="./img/miss2.webp" alt="" class="w-64">
                <img src="./img/street2.webp" alt="" class="w-64">
                <img src="./img/miss3.webp" alt="" class="w-64">
                <img src="./img/flower.webp" alt="" class="w-64">
                <img src="./img/standing.webp" alt="" class="w-64">
                <img src="./img/street.webp" alt="" class="w-64">
                <img src="./img/miss.webp" alt="" class="w-64">
            </div>
            <h3 class="font-poppins text-sm text-red-kb tracking-kb-m mt-12 mb-4 font-medium uppercase">Drone</h3>
            <iframe class="w-full h-48 sm:h-60 md:h-72" src="https://www.youtube.com/embed/rHNH2Tm_w1U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <h3 class="font-poppins text-sm text-red-kb tracking-kb-m mt-12 mb-4 font-medium uppercase">Video</h3>
            <div class="w-full flex flex-wrap gap-10">
                <img src="./img/car.webp" alt="" class="w-64">
                <img src="./img/miss2.webp" alt="" class="w-64">
                <img src="./img/street2.webp" alt="" class="w-64">
                <img src="./img/miss3.webp" alt="" class="w-64">
                <img src="./img/flower.webp" alt="" class="w-64">
                <img src="./img/standing.webp" alt="" class="w-64">
                <img src="./img/street.webp" alt="" class="w-64">
                <img src="./img/miss.webp" alt="" class="w-64">
            </div>
            <h3 class="font-poppins text-sm text-red-kb tracking-kb-m mt-12 mb-4 font-medium uppercase">Live</h3>
            <iframe class="w-full h-48 sm:h-60 md:h-72" src="https://www.youtube.com/embed/neyPKl3XFGI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="h-28 sm:h-20 bottom-0 left-0 right-0 bg-blue-kb flex flex-col sm:flex-row justify-between items-center px-10">
            <img src="./img/logo.png" alt="" class="w-20 pt-6 sm:pt-0">
            <p class="text-white font-litsans text-xs sm:text-sm md:text-base pb-3 sm:pb-0 font-extralight">Powered by <span class="uppercase font-litsans text-red-kb"><a href="https://cepheustech.netlify.app" target="_blank">cepheus technology</a></span> @2023</p>
        </div>
    </div>

    <script src="./services/services.js"></script>
</body>
</html>
